<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Chiang Mai Trip Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Prompt','Kanit',sans-serif;
        }
        body {
            min-height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #f7c873;
        }
        .main-bg-wrap {
            display: flex;
            height: 100vh;
            min-height: 100vh;
        }
        .side-bar {
            width: 220px;
            min-width: 220px;
            background: #ffde97;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            z-index: 20;
            box-sizing: border-box;
            height: 100vh;
        }
        .right-bar {
            width: 220px;
            min-width: 220px;
            background: #ffde97;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            z-index: 20;
            box-sizing: border-box;
            padding-bottom: 50px;
        }
        .lang-flag {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 24px #f7c87355;
            border: 4px solid #fff;
            background: #fff;
            margin-bottom: 8px;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .lang-flag:hover {
            box-shadow: 0 8px 32px #f7c87388;
            transform: scale(1.08);
        }
        .lang-label {
            font-size: 1.7rem;
            color: #643412;
            font-family: 'Prompt', 'Kanit', sans-serif;
            font-weight: 500;
            margin-top: 2px;
            text-shadow: 0 2px 12px #ffffff5a;
        }

        .main-area {
            flex: 1 1 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: transparent;
            overflow: hidden;
            min-width: 0;
            min-height: 0;
        }
        .main-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 1;
            left: 0; top: 0;
            pointer-events: none;
            user-select: none;
        }
        .main-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .title-wrap {
            margin-top: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            gap: 10px;
            position: relative;
        }
        .curve-title-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .curve-title-svg {
            width: 1200px;
            height: 185px;
            max-width: 99vw;
            max-height: 28vw;
            margin-top: 24px;
        }
        .curve-title-text {
            fill: #fff;
            font-size: 6.1rem;
            font-family: 'Kanit','Prompt',sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 6px 24px #6a4e066d, 0 2px 0 #fff7;
            text-align: center;
        }
        .main-sub {
            font-size: 2.9rem;
            font-family: 'Prompt','Kanit',sans-serif;
            color: #fff;
            font-weight: 500;
            text-align: center;
            text-shadow: 0 3px 26px #6a4e0695, 0 1px 0 #fff7;
            margin-top: -50px; /* ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ç‡∏∂‡πâ‡∏ô‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
            margin-bottom: 36px;
        }
        @media (max-width: 1200px) {
            .curve-title-svg { width: 99vw; height: 27vw;}
            .curve-title-text { font-size: 4vw;}
        }
        @media (max-width: 1000px) {
            .side-bar,
            .right-bar {
                width: 28vw;
                min-width: 28vw;
            }
            .curve-title-text { font-size: 3vw;}
        }
        @media (max-width: 800px) {
            .curve-title-svg { width: 95vw; height: 23vw;}
            .curve-title-text { font-size: 2.2rem;}
            .main-sub { font-size: 1.4rem; margin-top: -24px;}
            .lang-label { font-size: 1.1rem;}
            .side-bar, .right-bar { width: 22vw; min-width: 22vw;}
            .lang-flag { width: 46px; height: 46px;}
        }
        @media (max-width: 600px) {
            .curve-title-svg { width: 85vw; height: 17vw;}
            .curve-title-text { font-size: 1.32rem;}
            .main-sub { font-size: 1.05rem; margin-top: -12px;}
            .lang-label { font-size: 0.84rem;}
            .side-bar, .right-bar { width: 13vw; min-width: 13vw;}
            .lang-flag { width: 8vw; height: 8vw;}
        }
        .start-btn {
            position: absolute;
            left: 50%;
            bottom: 92px;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.23);
            border-radius: 40px;
            border: 2.5px solid #fff;
            padding: 24px 70px;
            font-size: 2.1rem;
            font-family: 'Prompt','Kanit',sans-serif;
            color: #fff;
            font-weight: 500;
            letter-spacing: 1.2px;
            box-shadow: 0 4px 40px #36280030;
            transition: box-shadow 0.22s, background 0.19s, transform 0.14s, border 0.14s;
            z-index: 8;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .start-btn:hover {
            background: rgba(255,255,255,0.32);
            box-shadow: 0 12px 54px #51492642;
            animation: shake 0.32s;
            border: 2.5px solid #b9a14b;
        }
        .start-btn:active, .start-btn.active {
            padding: 36px 126px;
            font-size: 2.8rem;
            box-shadow: 0 8px 72px #fffec066;
            background: rgba(255,255,255,0.45);
        }
        .btn-hand-emoji {
            font-size: 2.5rem;
            margin-left: 0.3em;
            user-select: none;
            filter: drop-shadow(0 2px 4px #6a5af900);
            animation: handmove 1.2s infinite;
        }
        @keyframes handmove {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(5px) scale(1.07);}
            100% { transform: translateY(0) scale(1);}
        }
        @keyframes shake {
            0% { transform: translateX(-50%) translateY(0);}
            20% { transform: translateX(-50%) translateY(-1px) rotate(-5deg);}
            40% { transform: translateX(-50%) translateY(3px) rotate(5deg);}
            60% { transform: translateX(-50%) translateY(-2px) rotate(-4deg);}
            80% { transform: translateX(-50%) translateY(1px) rotate(3deg);}
            100% { transform: translateX(-50%) translateY(0);}
        }
    </style>
</head>
<body>
    <div class="main-bg-wrap">
        <div class="side-bar">
            <img src="th-flag.jpg" alt="‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢" class="lang-flag" id="langFlag" onclick="toggleLang()">
            <div class="lang-label" id="langLabel">‡∏†‡∏≤‡∏©‡∏≤</div>
        </div>
        <div class="main-area">
            <img src="visit.png" class="main-bg-img" id="bgImg" alt="Chiang Mai Trip Background">
            <div class="main-content">
                <div class="title-wrap">
                    <div class="curve-title-container">
                        <svg class="curve-title-svg" viewBox="0 0 1200 185">
                            <path id="curvePath" d="M 80 155 Q 600 10 1120 155" fill="transparent"/>
                            <text>
                                <textPath xlink:href="#curvePath"
                                    startOffset="50%"
                                    text-anchor="middle"
                                    class="curve-title-text"
                                    id="curveTitlePath">
                                    ‡∏ß‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡πà‡∏≠‡∏á‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß
                                </textPath>
                            </text>
                        </svg>
                    </div>
                    <div class="main-sub" id="straightTitle">‡πÉ‡∏ô‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î‡πÄ‡∏ä‡∏µ‡∏¢‡∏á‡πÉ‡∏´‡∏°‡πà</div>
                </div>
                <button class="start-btn" id="startBtn" onclick="startPlanning()">
                    Start Planning
                    <span class="btn-hand-emoji">üñêÔ∏è</span>
                </button>
            </div>
        </div>
        <div class="right-bar"></div>
    </div>
    <script>
        const flag = document.getElementById('langFlag');
        const label = document.getElementById('langLabel');
        const curveTitle = document.getElementById('curveTitlePath');
        const straightTitle = document.getElementById('straightTitle');
        const startBtn = document.getElementById('startBtn');
        const languages = {
            th: {
                flag: 'th-flag.jpg',
                label: '‡∏†‡∏≤‡∏©‡∏≤',
                curve: '‡∏ß‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡πà‡∏≠‡∏á‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß',
                straight: '‡πÉ‡∏ô‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î‡πÄ‡∏ä‡∏µ‡∏¢‡∏á‡πÉ‡∏´‡∏°‡πà'
            },
            en: {
                flag: 'en-flag.jpg',
                label: 'English',
                curve: 'Plan Your Trip',
                straight: 'in Chiang Mai'
            }
        };
        function setLanguage(lang) {
            flag.src = languages[lang].flag;
            label.textContent = languages[lang].label;
            curveTitle.textContent = languages[lang].curve;
            straightTitle.textContent = languages[lang].straight;
            localStorage.setItem('language', lang);
        }
        function toggleLang() {
            const current = localStorage.getItem('language') || 'th';
            const next = current === 'th' ? 'en' : 'th';
            setLanguage(next);
        }
        window.onload = function() {
            const lang = localStorage.getItem('language') || 'th';
            setLanguage(lang);
        }
        function startPlanning() {
            startBtn.classList.add('active');
            startBtn.disabled = true;
            setTimeout(function(){
                window.location.href = 'index.html';
            }, 360);
        }
    </script>
</body>
</html>
